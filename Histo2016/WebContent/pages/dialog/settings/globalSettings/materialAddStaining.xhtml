<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel
			value="#{msg['dialog.settings.material']} / #{settingsDialogHandler.materialTab.newMaterial ? msg['dialog.settings.material.new.new'] : msg['dialog.settings.material.new.edit']} / #{msg['dialog.settings.material.new.stainings.add.headline']}" />
	</p:outputPanel>
	<p:outputPanel styleClass="bodyPannelFull">

		<p:dataTable var="staining"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
			style="width:100%" scrollable="true" scrollHeight="460"
			value="#{settingsDialogHandler.materialTab.stainingListChooserForMaterial}">
			<p:column
				headerText="#{msg['dialog.settings.material.new.stainings.add.staining']}">
				<h:outputLabel value="#{staining.listItem.name}" />
			</p:column>
			<p:column
				headerText="#{msg['dialog.settings.material.new.stainings.add.add']}"
				style="width:20%;text-align:center;">
				<p:selectBooleanCheckbox value="#{staining.choosen}" />
			</p:column>
		</p:dataTable>
	</p:outputPanel>
	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">
			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">
				<p:commandButton
					value="#{msg['dialog.settings.material.new.stainings.add.add']}"
					icon="fa fa-fw fa-plus-circle" partialSubmit="true" process="@form"
					update="@form">
					<f:actionListener
						binding="#{settingsDialogHandler.materialTab.addStainingToMaterial()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.materialTab.discardAddStainingToMaterial()}" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle" partialSubmit="true"
					process="@this"
					actionListener="#{settingsDialogHandler.materialTab.discardAddStainingToMaterial()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>


</ui:composition>
